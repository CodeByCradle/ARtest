<!DOCTYPE html>
<html>
<head>
    <title>CHEERS IN AR</title>
    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam;'>
    <a-marker preset='custom' type='pattern' url='https://CodeByCradle.github.io/ARtest/champagne_glass.patt'>
        <a-entity gltf-model="https://CodeByCradle.github.io/ARtest/champagne_glass.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Log any errors to the console
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Error: " + message + " at " + source + ":" + lineno + ":" + colno);
        };

        // Ensure A-Frame and AR.js are loaded correctly
        AFRAME.registerComponent('log', {
            init: function () {
                console.log('A-Frame and AR.js initialized.');
            }
        });
    </script>
</body>
</html>
